<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vacation-Queries</title>

    <link rel = "stylesheet"
    type = "text/css"
    href = "style.css" />
    <h1>Survey Questions</h1>
    <h3>Answer the following questions to determine your ideal vacation destinaion</h3>

  </head>
  <body  background ="img 01.jpg" class="all">
   <form class="" >


    <div class="container">


      <div id="name">
         <label>first name:</label>  <input type="text" name="" placeholder="first name"><div id="name-label"><br>
         <label>2nd name:</label>  <input type="text" name="" placeholder="2nd name"><div id="name-label">
     </div>
     <br>
     <div id="age">
       <h3>age</h3>
       <div class="radio">
          <input type="radio" name="age" value="1">
          <label>a)below 18</label>
          <input type="radio" name="age" value="2">
          <label>b)above 18 </label>

      </div>
    </div>
     <br>
     <h4>gender</h4>
     <div class="radio">
        <input type="radio" name="gender" value="1">
        <label>male</label>
        <input type="radio" name="gender" value="2">
        <label>female </label>
    </div>
    <h4>How often do you go on vacation?</h4>
    <div class="radio">
        <input type="radio" name="vacation_times" value="1">
        <label>a) once a year
        </label>
        <input type="radio" name="vacation_times" value="2">
        <label>b)Twice a year
    </div>
    <h4>How many vacations have you gone to in the last three years?</h4>
    <div class="radio">
      <input type="radio" name="vacations_in_years" value="1">
      <label>a)none</label>
      <input type="radio" name="vacations_in_years" value="2">
      <label>b)one to two</label>


    </div>
  <h4>Hobbies</h4>
  <div class="radio">
    <input type="radio" name="hobbies" value="1">
    <label>a)Football</label>
    <input type="radio" name="hobbies" value="2">
    <label>b)Swimming</label>

  </div>
  <h4>income status</h4>
   <div class="radio">
    <input type="radio" name="income_status" value="1">
    <label>a)above 300 dollars</label>
    <input type="radio" name="income_status" value="2">
    <label>b)above 500 dollars</label>


  </div>

  <p>
        <h3>Submit</h3>
      <div>
      <input type="submit" value="Submit form">

      </div>
   </div>
  </form>
  <div id="display">

  </div>


  </body>
  <script src="JQuery 3.3.1.js"></script>
  <script src="scripts.js"></script>
</html>
